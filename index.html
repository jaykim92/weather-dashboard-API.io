<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="bg-secondary text-white">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <aside class="float-left">
        <form class="container search-container">
            <div>
            <label>Search for a city:</label>
            <input type="text" class="form-control" id="city-input">
            </div>
        </form>
        <div class="mt-3 container" id="search-history"></div>
    </aside>

    <div class="row" id="display">
        <div class="col-md-12">
            <h1 class="city-display"></h1>
            <p class="temp-display"></p>
            <p class="humidity-display"></p>
            <p class="wind-display"></p>
        </div>
        <div class="col-md-12">
            <h2>5 Day Forecast</h2>
        </div>
        <div class="row" id="forecast-row"></div>
    </div>


   
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
